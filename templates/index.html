<html>
<body>
<h1>Predict Perth Housing </h1>
<form action="/" method="POST">
    <p>Please key in preferred suburb:  </p>
    <p><input type="number" step="0" name="SUBURB_code"></p> 
    <p>Please key in preferred number of bedrooms:  </p>
    <p><input type="number" step="0" name="BEDROOMS"></p> 
    <p>Please key in preferred number of bathrooms: </p>
    <p><input type="number" step="0" name="BATHROOMS"></p>
    <p>How close would you like to live near the CBD?</p>
        <p><input type="range" name="CBD_DIST" id= "CBD_DIST" min="0" max="60000" value="0" oninput="rangeValue.innerText=this.value">
            <p id="rangeValue">0</p>
    <p><input type="submit" value="Enter"></p>
</form>
{{result}}
</body>
</html>
